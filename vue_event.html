<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Learn vue</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container" id="app">
      <h1>{{message}} {{count}}</h1>
      <button type="button" class="btn btn-primary" @click="countUp">Make it up!</button>
      <button type="button" class="btn btn-primary" v-on:click="countDown">Make it down!</button>
    </div>
  </body>
  <script src="https://unpkg.com/vue@2.5.13/dist/vue.js"></script>
  <script type="text/javascript">
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello world",
        count: 0
      },
      methods: {
        countUp: function() {
          this.count += 1
        },
        countDown: function() {
          this.count -= 1
        }
      }
    })
  </script>
</html>
